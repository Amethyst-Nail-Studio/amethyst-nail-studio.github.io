<!--Google map-->
<section id="location">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Location</h2>
        <hr class="primary">
        <p>My studio space is in 541 Salon & Home Design at 541 N Rangeline Rd, Carmel, IN 46032</p>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="col-lg-12 text-center">
        <div id="map-container-google-1" class="z-depth-1-half map-container" style="height:500px;">
          <iframe src="https://maps.google.com/maps?q=541+Salon+%26+Home+Design&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <div id="map" style="width:100%;height:500px;"></div>
        <script>
          window.mapData = {
            "latitude": 39.9832317,
            "longitude": -86.1268138,
            "zoom": 100
          };

          function initMap() {
            var myOptions = {
              scrollwheel: true,
              draggable: false,
              panControl: false,
              disableDefaultUI: true,
              zoom: window.mapData.zoom,
              maxZoom: window.mapData.zoom,
              minZoom: window.mapData.zoom,
              center: new google.maps.LatLng(window.mapData.latitude, window.mapData.longitude),
              mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var map = new google.maps.Map(document.getElementById('map'), myOptions);

            var marker = new google.maps.Marker({
              map: map,
              position: new google.maps.LatLng(window.mapData.latitude, window.mapData.longitude),
              title: '541 Salon & Home Design'
            });

            google.maps.event.addDomListener(window, 'resize', function() {
              map.setCenter(myOptions.center);
            });
          }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=&amp;callback=initMap"></script>
      </div>
    </div>
  </div>
</section>
<!--Google Maps-->
